<!DOCTYPE html>
<html>
<head>
    <title>Quiz #2</title>
    <style>
        body {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhLqYCPqNWcHnX3wGMTdXNsWq7lHI6y0U78g&s);
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .image-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        .subject-block {
            text-align: center;
        }
        img {
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Average Computer</h1>

        <details>
            <summary>INSTRUCTIONS TO FOLLOW</summary>
            <p>ENTER YOUR GRADE FOR THE FOLLOWING SUBJECTS!</p>
        </details>

        <form onsubmit="return handleSubmit(event)">
            <div class="image-row">
                <div class="subject-block">
                    <img src="https://img.freepik.com/free-vector/colorful-science-objects-icons-vector-set_1308-140707.jpg">
                    <br>
                    <label>Science:</label><br>
                    <input type="text" id="science-grade" required>
                </div>
                <div class="subject-block">
                    <img src="https://static.vecteezy.com/system/resources/previews/017/300/766/non_2x/learning-english-doodle-set-language-school-in-sketch-style-online-language-education-course-hand-drawn-illustration-isolated-on-white-background-vector.jpg">
                    <br>
                    <label>English:</label><br>
                    <input type="text" id="english-grade" required>
                </div>
                <div class="subject-block">
                    <img src="https://lh3.googleusercontent.com/proxy/OM3kyUYvIUowRXjxJe9GdoW-BB4tJZ3gcuipV4zS4NBgtpv8XNqAt_LzBswkmvt47SL5su2DitWx8cs3MTJJIYNmrpJVs7XUWpaR9heljtHDMIFd5OJB5f6SC-z86IVFUgg">
                    <br>
                    <label>Social Studies:</label><br>
                    <input type="text" id="ss-grade" required>
                </div>
            </div>

            <br><br>
            <input type="submit" value="Calculate Average">
        </form>

        <script>
            function handleSubmit(event) {
                event.preventDefault();

                var sci = document.getElementById("science-grade").value;
                var eng = document.getElementById("english-grade").value;
                var ss = document.getElementById("ss-grade").value;

                var avg = (sci * 1 + eng * 1 + ss * 1) / 3;

                if (avg >= 94 && avg <= 100) {
                    alert("Your average is " + avg + " which is excellent");
                } else if (avg >= 87 && avg < 94) {
                    alert("Your average is " + avg + " which is above satisfactory");
                } else if (avg >= 80 && avg < 87) {
                    alert("Your average is " + avg + " which is satisfactory");
                } else if (avg >= 75 && avg < 80) {
                    alert("Your average is " + avg + " which needs improvement");
                } else if (avg >= 70 && avg < 75) {
                    alert("Your average is " + avg + " which is poor");
                } else {
                    alert("Your grade is too low.");
                }

                return false;
            }
        </script>
    </center>
</body>
</html>
